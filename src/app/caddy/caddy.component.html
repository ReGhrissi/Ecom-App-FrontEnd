<div *ngIf="!(caddy && caddy.items.size > 0)">

    <div id="alert-additional-content-1" class="p-4 mb-4 text-blue-800 border border-blue-300 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400 dark:border-blue-800" role="alert">
        <div class="flex items-center">
          <svg class="flex-shrink-0 w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>
          <span class="sr-only">Info</span>
          <h3 class="text-lg font-medium">Aucun Produit</h3>
        </div>
        <div class="mt-2 mb-4 text-sm">
            <p>Votre panier est vide !</p>
            <br>
            <p>Parcourez nos catégories et découvrez nos meilleures offres ! </p>
        </div>
        <div class="flex">
          <button routerLink="/" type="button" class="text-white bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-200 font-medium rounded-lg text-xs px-3 py-1.5 mr-2 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="-ml-0.5 mr-2 h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 14">
              <path d="M10 0C4.612 0 0 5.336 0 7c0 1.742 3.546 7 10 7 6.454 0 10-5.258 10-7 0-1.664-4.612-7-10-7Zm0 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"/>
            </svg>
            Commencez Vos Achats
          </button>
        </div>
      </div>
</div>
<br>
<br>
<div *ngIf="caddy && caddy.items.size > 0">    

    <h6 class="mb-4 font-semibold text-gray-900 dark:text-white">Produits de la commande : </h6>
    <br>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg"> 
        
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">

            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Image</span>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Produit
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Quantité
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Prix
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <fa-icon [icon]="myDelete"></fa-icon>
                    </th>
                </tr>
            </thead>

            <tbody>
                
                <tr  *ngFor= "let item of caddy.items | keyvalue" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    
                    <td class="w-32 p-4">
                        <img src="{{this.catService.host+'/photoProduct/'+item.value.id}}" alt="Apple Watch">
                    </td>
                    
                    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                        {{item.value.name}}
                    </td>
                    
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-3">
                            <button class="inline-flex items-center justify-center p-1 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                                <span class="sr-only">Quantity button</span>
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                                </svg>
                            </button>
                            <div>
                                <input type="number" id="first_product" class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1" required>
                            </div>
                            <button class="inline-flex items-center justify-center h-6 w-6 p-1 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                                <span class="sr-only">Quantity button</span>
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                    
                    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                        {{item.value.price | number:'0.2'}}
                    </td>
                    
                    <td class="px-6 py-4" >
                        <a (click)="onRemoveProductFromCaddy(item.value)" class="clickable font-medium text-red-600 dark:text-red-500 hover:underline">Retirer</a>
                    </td>
                
                </tr>

            </tbody>
            <br>
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr >     
                    <th scope="col" class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                         Total :
                    </th>   
                    <th scope="col" class="px-6 py-3">
                    </th> 
                    <th scope="col" class="px-6 py-3">
                    </th>
                    <th scope="col" class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                        {{getTotal()|number:'0.2'}}
                    </th>
                    <th scope="col" class="px-6 py-3">
                    </th>
                </tr>
            </thead>
        </table>
    </div>
    <br>
    <div class="flex">
        <button (click)="onNewOrder()" type="button" class="text-white bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-200 font-medium rounded-lg text-xs px-3 py-1.5 mr-2 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <fa-icon  [icon]="myOrder"></fa-icon>
            <span > Passer à la commande</span>
        </button>
      </div>

</div> 


      </div>
