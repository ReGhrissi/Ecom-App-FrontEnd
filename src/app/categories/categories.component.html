<div *ngIf="categories">

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

        <div class="flex items-center justify-between pb-4">

            <div class="flex">
                <button routerLink="/new-category" type="button" class="text-white bg-blue-800 hover:bg-black focus:ring-4 focus:outline-none focus:ring-blue-200 font-medium rounded-lg text-xs px-3 py-1.5 mr-2 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <fa-icon [icon]="myNew"></fa-icon>
                    <svg class="w-3 h-3 text-gray-500 dark:text-gray-400 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            
                    </svg>
                    <span >  Nouvelle Catégorie</span>
                </button>
            </div>
 
           
            <label for="table-search" class="sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </div>
                <input type="text" id="table-search" class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for items">
            </div>
        </div>


        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">

            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
               
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Image</span>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Catégories
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Nombre des articles
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <fa-icon [icon]="myEdit"></fa-icon>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <fa-icon [icon]="myDelete"></fa-icon>
                    </th> 
                    <th scope="col" class="px-6 py-3">
                        <fa-icon [icon]="myNew"></fa-icon>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Etat
                    </th>
                </tr>
            </thead>
           
            <tbody>
                <tr *ngFor="let c of categories" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    
                    <td (click)="onCategoryDetail(c.categoryId)" class="clickable w-32 p-4">
                        <img src="{{this.catService.host+this.catService.requestMappingCat+'/photoCategory/'+c.categoryId}}" alt="Apple Watch">
                    </td>

                    <th (click)="onCategoryDetail(c.categoryId)"  scope="row" class="clickable px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{c.name}}
                    </th>
                    <td class="px-6 py-4">
                        (25)
                    </td>
                    <td class="px-6 py-4" >
                        <a (click)="onEdit(c.categoryId)" class="clickable font-medium text-green-600 dark:text-red-500 hover:underline">Modifier</a>
                    </td>
                    <td class="px-6 py-4" >
                        <a  class="clickable font-medium text-red-600 dark:text-red-500 hover:underline">Retirer</a>
                    </td>
                    <td class="px-6 py-4">
                        <a (click)="newProduct(c)" class="clickable font-medium text-blue-600 dark:text-blue-500 hover:underline">Ajouter un produit</a>
                    </td>
                    <td class="px-6 py-4">
                        <div *ngIf="c.active" class="flex items-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-green-500 mr-2"></div> Activée
                        </div>
                        <div *ngIf="!c.active" class="flex items-center">
                            <div class="h-2.5 w-2.5 rounded-full bg-red-500 mr-2"></div> Désactivée
                        </div>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    


</div>
