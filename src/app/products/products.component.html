<div >
<div *ngIf="products">

    


    <div><h6 class="mb-4 font-semibold text-gray-900 dark:text-white">{{title}}</h6></div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" >

        <div  *ngFor="let p of products._embedded.products">
            
            <div (click)="onProductDetails(p)">


                
                
                <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

                    <a>
                        <img class="p-8 rounded-t-lg" src="{{this.catService.host+'/photoProduct/'+p.id+'?ts='+getTS()}}" alt="product image"
                            (click)="onProductDetails(p)"id="Photo_Product" class="clickable"/>
                    
                    </a>

                    <div class="px-5 pb-5">

                        <a>
                            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
                                {{p.name}}</h5>
                        </a>

                        

                        <div class="flex items-center justify-between">
                          <span class="text-lg font-medium text-gray-900 line-through dark:text-white">$109</span>
                            <span class="text-1xl font-bold text-gray-500 dark:text-white">Prix : {{p.currentPrice|number:'0.2'}} DH</span>

                        </div>
                      <!----------------------------------------------------------------------------->

                      <br>
                      <div class="flex">
                                <span *ngIf="p.available">
                                    <fa-icon [icon]="myAvailable"></fa-icon>
                                    <h3 class="ml-2 text-sm font-semibold text-gray-900 dark:text-white">Disponible</h3>
                                </span>
                
                                <span *ngIf="p.promotion">
                                    <fa-icon [icon]="myPromo"></fa-icon>
                                    <h3 class="ml-2 text-sm font-semibold text-gray-900 dark:text-white">Promo</h3>
                                </span>
                
                                <span *ngIf="p.selected">
                                    <fa-icon [icon]="myNewPr"></fa-icon>
                                    <h3 class="ml-2 text-sm font-semibold text-gray-900 dark:text-white">Nouveau</h3>
                                </span>
                        </div>
                </div>

            </div>  

        </div>
    </div>

</div>
