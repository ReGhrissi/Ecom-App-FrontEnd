<div class="flex justify-center ">

    
<div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-2xl sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
   
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6" >

        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Se connecter </h5>

        <div  class="form-group">

            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Votre Email</label>

            <input 
                formControlName="email"
                [ngClass]="{'error-input': (Email?.touched || Email?.dirty) && !Email?.valid}"
                class="form-control"
                type="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" 
                placeholder="name@company.com">
            
            <div class="text-[11px] text-red-500">
                <div *ngIf="Email?.hasError('required') && Email?.touched" >* Ce champ est obligatoire !</div>
                <div *ngIf="Email?.invalid && Email?.dirty" >* Ce champ doit etre un email !</div>
            </div>

        </div>

        <div class="form-group">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Mot de passe </label>
            <input formControlName="password" 
            class="form-control"
            [ngClass]="{'error-input': (Password?.touched || Password?.dirty) && !Password?.valid}"
            type="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
        
            <div class="text-[11px] text-red-500">
                <div *ngIf="Password?.hasError('required') && Password?.touched" >* Ce champ est obligatoire !</div>
                <div *ngIf="Password?.invalid && Password?.dirty" >* Au moins  !</div>
            </div>
        
        </div>
        <div class="flex items-start">
            <div class="flex items-start">

                </div>
                <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label> -->

            <a routerLink="/password-reset" class="ml-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Mot de passe oublié ?</a>

            Se connecter</button>
        
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            Non inscris ? <a routerLink="/register" class="text-blue-700 hover:underline dark:text-blue-500">Créer un compte </a>
        </div>
    </form>
