
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">


        
            <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            
                <h1 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Vous avez oubiés votre mot de passe ?
                </h1>
    
                <p class="font-light text-gray-500 dark:text-gray-400">
                    Ne vous inquiétez pas! Il suffit de taper votre email et nous vous enverrons un code pour réinitialiser votre mot de passe !
                </p>
                <br>
                <form [formGroup]="loginForm" (ngSubmit)="onResetPassword()" class="space-y-6" >
            
                    <div  class="form-group">
            
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Votre Email</label>
            
                        <input 
                            formControlName="email"
                            [ngClass]="{'error-input': (Email?.touched || Email?.dirty) && !Email?.valid}"
                            class="form-control"
                            type="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" 
                            placeholder="email@exemple.com">
                        
                        <div class="text-[11px] text-red-500">
                            <div *ngIf="Email?.hasError('required') && Email?.touched" >* Email is Required !</div>
                            <div *ngIf="Email?.invalid && Email?.dirty" >* Ce champ doit etre un email !</div>
                        </div>
            
                    </div>
            
     
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                          <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-light text-gray-500 dark:text-gray-300">J'accepte les
                                <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">
                                    Termes et Conditions 
                                </a>
                            </label>
                        </div>
                    </div>
            
                    <button [disabled]="!loginForm.valid" type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Réinitialiser mon mot de passe
                    </button>
                    
                    <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                        Non inscris ? <a routerLink="/register" class="text-blue-700 hover:underline dark:text-blue-500">Créer un compte </a>
                    </div>
                </form>
            </div>
  
    </div>
