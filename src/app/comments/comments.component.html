
<div *ngIf="isComments">

    <div id="alert-additional-content-1" class="p-4 mb-4 text-blue-800 border border-blue-300 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400 dark:border-blue-800" role="alert">
        <div class="flex items-center">
          <svg class="flex-shrink-0 w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
          </svg>
          <span class="sr-only">Info</span>
          <h3 class="text-lg font-medium">Aucun Commentaire à afficher</h3>
        </div>
        <div class="mt-2 mb-4 text-sm">
            <p>La liste des commentaire est vide pour le moment !</p>
        </div>

        <div class="flex">
          <button routerLink="/home" type="button" class="text-white bg-blue-800 hover:bg-black focus:ring-4 focus:outline-none focus:ring-blue-200 font-medium rounded-lg text-xs px-3 py-1.5 mr-2 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"> 
            <fa-icon class="mr-2"  [icon]="myBack"></fa-icon> Retour 
          </button>
        </div>

      </div>
</div>
<br><br>
<div *ngIf="comments" class=" top-1/3"> <!--justify-center relative -->


    <!-- This is an example component -->
    <div *ngFor="let c of comments" class="relative grid grid-cols-1 gap-4 p-4 mb-8 border rounded-lg bg-white shadow-lg">

        <div class="relative flex gap-4">

            <img src="{{this.userService.host+this.userService.requestMapping+'/photoUser/'+currentUser.userId}}" class="relative rounded-lg -top-8 -mb-4 bg-white border h-20 w-20" alt="" loading="lazy">
            
            

            <div class="flex flex-col w-full">
                <div class="flex flex-row justify-between">
                    <div>
                      <p class="relative text-xl whitespace-nowrap truncate overflow-hidden">{{currentUser.firstName}} {{currentUser.lastName}}</p>
                    </div>
                    <div>
                      <a class="text-green-500 text-xl mr-6 clickable" (click)="onReplyComment(c.productId)">
                        <fa-icon class="mr-1"  [icon]="myReply"></fa-icon> Répondre  
                      </a>
                      <a class="text-rose-600 text-xl" href="#">
                          <fa-icon  [icon]="myDelete"></fa-icon>
                      </a> 
                    </div>
                </div>
                <p class="text-gray-400 text-sm">{{onFormatDate(c.commentDate)}} - {{onFormatTime(c.commentDate)}}</p>
            </div>
        </div>
        <p class="-mt-4 text-gray-500">{{c.commentText}}
        </p>
    </div>
           
    <br><br>
</div>
